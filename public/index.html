<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>nesJSemu</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link rel="stylesheet" href="./style/layout.css">

<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script>
<script>eruda.init();</script>
<script type="module" src="./src/main.js"></script>
</head>
<body>
  <div class="nes-wrap">
    <div class="display">
      <canvas id="nes" width="256" height="224"></canvas>
  </div>
</div>

<div class="controller">
  <div class="joy">
    <div id="u" class="btn">↑</div>
    <div id="l" class="btn">←</div>
    <div id="r" class="btn">→</div>
    <div id="d" class="btn">↓</div>
  </div>

  <div class="ss">
    <div id="e" class="btn">Select</div>
    <div id="s" class="btn">Start</div>
  </div>

  <div class="ab">
    <div id="b" class="btn">B</div>
    <div id="a" class="btn">A</div>
  </div>

</div>

</body>
</html>
